<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Crear Valoración</title>
	

	<!--  Header -->
<link th:href="@{/css/theme-1.css}" rel="stylesheet" type="text/css"
	media="all" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"
	media="all" />
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css}">
<!--   -->

<link th:href="@{/css/form.css}" rel="stylesheet" type="text/css"
	media="all" />
</head>

<body>
	<div th:replace="fragments :: nav-container"></div>

<div class="testbox">
	 <form th:action="@{/reviews/add/submit}" th:object="${valoracion}" method="post" >
        
        <div class="item">
          <label for="name">Id Producto<span>*</span></label>
	    <input type="text" id="id_producto" name="id_producto" placeholder="Id Producto" required/>
        </div>
        <div class="item">
          <label for="descripcion">Id Usuario<span>*</span></label>
	    <input type="text" id="id_usuario" name="id_usuario" placeholder="Id Usuario" />
        </div>
        <div class="item">
          <label for="name">Valoración<span>*</span></label>
	    <input type="text" id="valoracion" name="valoracion" placeholder="Valoracion" required />
        </div>
        <div class="item">
          <label for="name">Comentario<span>*</span></label>
        	    <input type="text" id="comentario" name="comentario" placeholder="Comentario" />
        </div>

        <div class="btn-block">
          <button type="submit">Crear</button>
        </div>
      </form>
    </div>
	
	<footer th:replace="fragments :: footer"></footer>
	
</body>
</html>
