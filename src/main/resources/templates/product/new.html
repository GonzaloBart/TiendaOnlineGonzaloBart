<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Nuevo Producto</title>
<!--  Header -->
<link href="/css/theme-1.css" rel="stylesheet" type="text/css"
	media="all" />
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"
	media="all" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<!--   -->
<link th:href="@{/css/editform.css}" rel="stylesheet" type="text/css"
	media="all" />

</head>

<body>
	<div th:replace="fragments :: loader"></div>
	<div th:replace="fragments :: nav-container"></div>

	<div class="modal">
		<div class="modal__container">
			<div class="modal__featured">
				<button type="button" class="button--transparent button--close">
					<svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						width="32px" height="32px" viewBox="0 0 32 32">
            <g>
						<path fill="#ffffff"
							d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z"></path> </g></svg>
					<span class="visuallyhidden">Return to Product Page</span>
				</button>
				<div class="modal__circle"></div>
				<img style="width:100%" class="productDetail" th:src="@{/img/add.jpg}" />
			</div>
			<div class="modal__content">
				<h3>Añadir Producto</h3>
				<br>
				<br>
				<form th:action="@{/product/add/submit}" th:object="${producto}"
					method="post">
					<ul class="form-list">
						<li class="form-list__row"><label>Nombre</label> <input
							type="text" name="nombre" id="nombre"
							placeholder="Nombre del Producto" required></li>

						<li class="form-list__row"><label>Id Categoria</label> <input
							type="number" name="categoria.id" id="id_categoria"
							placeholder="Id Categoria"></li>

						<li class="form-list__row"><label>Descripcion</label> <input
							type="text" name="descripcion" id="descripcion"
							placeholder="Descripción del Producto"></li>


						<li class="form-list__row"><label>Precio</label> <input
							type="number" name="precio" id="precio" placeholder="Precio"
							required></li>

						<li class="form-list__row"><label>Stock</label> <input
							type="number" name="stock" id="stock"
							placeholder="Nº de unidades en Stock" required></li>

						<li class="form-list__row"><label>Impuesto</label> <input
							type="number" name="impuesto.id" id="impuesto"
							placeholder="Impuesto en %"></li>

						<li class="form-list__row"><label>Ruta Imagen</label> <input
							type="text" name="imagen" id="imagen" placeholder="Imagen">
						<li>
							<button class="button">Guardar</button>
						</li>
						<input type="hidden" id="id" name="id" th:field="*{id}" />

					</ul>
				</form>
			</div>
			<!-- END: .modal__content -->
		</div>
		<!-- END: .modal__container -->
	</div>
	<!-- END: .modal -->



	<div style="margin-top: 150px;">
		<footer th:replace="fragments :: footer"></footer>
	</div>
	<div th:replace="fragments :: scripts"></div>

</body>
</html>
